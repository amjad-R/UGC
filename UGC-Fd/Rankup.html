<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Digitale Interactive</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            font-family: 'Tajawal', sans-serif;
            text-align: center;
        }
        #hero {
            position: relative;
            width: 100%;
            height: 90vh;
            overflow: hidden;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        .hero-content {
            position: relative;
            z-index: 2;
            padding-top: 20vh;
        }
        .btn-custom {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #dc3545;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <section id="hero">
        <div id="particles-js"></div>
        <div class="container hero-content">
            <h1 class="fw-bold text-danger">Agence de Marketing Digital Leader</h1>
            <p class="lead">Nous vous aidons à renforcer votre présence digitale et à atteindre vos objectifs.</p>
            <button class="btn-custom">En savoir plus</button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100 },
                "size": { "value": 3 },
                "move": { "speed": 1 },
                "line_linked": { "enable": true, "color": "#ffffff" }
            }
        });
    </script>
</body>
</html>
